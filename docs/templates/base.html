<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tiron - Reasonable Automation Engine</title>
  <link rel="stylesheet" href="{{ get_url(path="styles/styles.css") }}?v=266" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  {% block header %}
  <header class="w-full h-[64px] dark:shadow-light/1 bg-gray-50">
    <div class="container mx-auto flex flex-row gap-4 h-16 items-center justify-between px-4 sm:px-6 md:px-8">
      <div>
        <a class="group/headerlogo flex-1 flex flex-row items-center shrink-0" href="/">
          <h1 class="text-pretty line-clamp-3 leading-[1.1] tracking-tight text-2xl font-semibold ms-3 text-dark dark:text-light">
            Tiron
          </h1>
        </a>
      </div>
      <div class="text-lg">
        <ul class="flex flex-row items-center gap-4">
          <li>
            <a href="/docs/getting-started/overview">
            Docs
            </a>
          <li>
          <li>
            <a target="_blank" href="https://github.com/lapce/tiron">
            Github
            </a>
          <li>
        </ul>
      </div>
    </div>
  </header>
  {% endblock %}
  {% block content %} {% endblock %}
</body>

</html>
